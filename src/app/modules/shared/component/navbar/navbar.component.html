<mat-toolbar>

  <span>webpiola</span>

  <button mat-button routerLink="/inicio">Inicio</button>

  <button mat-button [matMenuTriggerFor]="producto">Productos</button>
  <mat-menu #producto="matMenu">
    <button mat-menu-item routerLink="general">General</button>
    <button mat-menu-item routerLink="Apartado1">Souvenirs</button>
    <button mat-menu-item routerLink="Apartado2">Indumentaria</button>
    <button mat-menu-item routerLink="Apartado3">Gastronomia</button>
  </mat-menu>

  
  <span class="example-spacer"></span>


  <!--inicio de sesion y formulario de registro-->
  <button mat-icon-button [matMenuTriggerFor]="usuario"><mat-icon>person</mat-icon></button>
  <mat-menu #usuario="matMenu">
    <button mat-menu-item (click)="iniciar()" *ngIf="logueado" routerLink="/registro">Registrarse</button>
    <button mat-menu-item (click)="iniciar()" *ngIf="logueado" routerLink="/inicio-sesion">Iniciar sesión</button>
    <button mat-menu-item (click)="cerrarSesion()" *ngIf="deslogueado">Cerrar Sesión</button>
    
  </mat-menu>


  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>shopping_cart</mat-icon>
  </button>

</mat-toolbar>
